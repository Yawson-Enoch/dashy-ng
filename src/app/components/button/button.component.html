@let theme = themeService.theme() === 'light' ? 'dark' : 'light';
<!-- break to prevent weird formatting  -->
@let Icon = themeService.theme() === 'light' ? MoonIcon : SunIcon;

<div class="min-h-dvh grid place-items-center py-4">
  <p-button
    [rounded]="true"
    (onClick)="themeService.handleTheme(theme)"
    icon="true"
  >
    <lucide-icon [name]="Icon" />
  </p-button>
</div>
